apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-resources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap-resources
    repoURL: https://github.com/mmontreuil-bjl/gitops-kubernetes-bootstrap/blob/main/bootstrap.yaml
    targetRevision: HEAD
    helm:
      parameters:
        - name: domain
          value: {{ .Values.domain }}
        - name: metallb.addresspool
          value: {{ .Values.metallb.addresspool }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
