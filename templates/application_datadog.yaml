{{- if .Values.datadog.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
 project: default
 source:
  repoURL: 'https://github.com/DataDog/helm-charts'
  path: 'charts/datadog'
  chart: 'datadog/datadog'
  targetRevision: HEAD
  helm:
    valueFiles:
      - values.yaml
    parameters:
      - name: datadog.appKey
        value: 'Set This'
      - name: datadog.site
        value: 'datadoghq.com'
      - name: datadog.clusterName
        value: {{ .Values.clustername }}
 destination:
  server: 'https://kubernetes.default.svc'
  namespace: datadog
 syncPolicy:
  automated: {}
  syncOptions:
    - CreateNamespace=true
{{- end }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: nginx-ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nginx-ingress
    helm:
      parameters:
      - name: controller.kind
        value: daemonset
    repoURL: https://helm.nginx.com/stable
    targetRevision: 0.14.0
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
