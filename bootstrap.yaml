apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/mmontreuil-bjl/gitops-kubernetes-bootstrap
    targetRevision: test-local
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
